    <script>
	  // Custom cursor
        const targetCursor = document.querySelector('.target-cursor');
        document.addEventListener('mousemove', (e) => {
            targetCursor.style.left = e.clientX + 'px';
            targetCursor.style.top = e.clientY + 'px';
        });
		
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            searchDockerStats();
        }
    });
	
function searchDockerStats() {
    const searchInput = document.getElementById('searchInput').value;
    const badgeContainer = document.getElementById('badgeContainer');

    if (searchInput.trim() !== '') {
        let repoName;
        if (searchInput.startsWith('https://hub.docker.com/')) {

            const urlParts = searchInput.split('/');
            repoName = urlParts.slice(-2).join('/');
        } else {
            repoName = searchInput;
        }

        const pullsBadge = document.createElement('img');
        pullsBadge.src = `https://img.shields.io/docker/pulls/${repoName}?color=blue`;
        pullsBadge.alt = 'Docker Pulls';

        const starsBadge = document.createElement('img');
        starsBadge.src = `https://img.shields.io/docker/stars/${repoName}?color=blue`;
        starsBadge.alt = 'Docker Stars';

        const lineBreak = document.createElement('br');

        badgeContainer.innerHTML = '';
        badgeContainer.appendChild(pullsBadge);
        badgeContainer.appendChild(lineBreak);
        badgeContainer.appendChild(starsBadge);
    } else {
        badgeContainer.innerHTML = '<span style="color: red; font-weight: bold;">Please Enter Repo URL or Repo Name</span>';
    }
}
    </script>
